<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学解説サイト</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #34495e;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p.subtitle {
            margin-top: 10px;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #2980b9;
            margin-top: 0;
        }

        .card p {
            color: #7f8c8d;
        }

        .tag {
            display: inline-block;
            background-color: #eaf2f8;
            color: #2980b9;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <header>
        <h1>数学 解説サイト</h1>
        <p class="subtitle">動点・関数・空間図形をマスターしよう！</p>
    </header>

    <div class="container">
        <!-- Card 1 -->
        <a href="solution.html" class="card">
            <h2>動点・空間の問題</h2>
            <div>
                <span class="tag">動点</span>
                <span class="tag">2次方程式</span>
                <span class="tag">空間図形</span>
            </div>
            <p>
                「動点・空間の問題.pdf」の解説です。<br>
                正方形上の動点、制動距離、立体の切断、内接球などを詳しく解説しています。
            </p>
        </a>

        <!-- Card 2 -->
        <a href="solution_moving_points.html" class="card">
            <h2>動点の問題（関数・グラフ）</h2>
            <div>
                <span class="tag">1次関数</span>
                <span class="tag">反比例</span>
                <span class="tag">グラフ</span>
            </div>
            <p>
                「動点の問題.pdf」の解説です。<br>
                関数グラフ上の動点、等積変形、面積の二等分などをステップバイステップで解説します。
            </p>
        </a>
    </div>

    <footer>
        <p>&copy; 2026 数学解説サイト Project</p>
    </footer>

</body>

</html>
